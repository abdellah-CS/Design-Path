{% extends "layout.html" %}

{% block title %}
    Change
{% endblock %}

{% block main %}
    <h1 class="log">Forgot password?</h1>
    <p class="script">Enter your email address below and we will send you a link to reset your password.</p>
    <form action="/change" method="POST" class="register">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email Address" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus required class="form-control mx-auto w-auto" id="password" name="password" placeholder="Actual password" type="password">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" id="password" name="new" placeholder="New password" type="password">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Confirm the new password" type="password">
        </div>
        <button class="btn btn1 btn-dark" type="submit">Change password</button>
        <p class="error-message">{{ error_message }}</p>
        <p class="sign">Don't have an account? <span><a href="/register">Sign up</a></span></p>
    </form>
{% endblock %}
